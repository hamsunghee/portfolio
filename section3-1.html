<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    /* 공통 스타일 */
/*     a,

    body {
      background: #121212;
    }

    menu,
    ol,
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .section-3,
    .section-3 * {
      box-sizing: border-box;
    }

    .section-3 {
      height: 1300px;
      position: relative;
      overflow: hidden;
    }

    /* 벡터 이미지 스타일 및 위치 */
    .vector-17 {
      width: 429px;
      height: 439px;
      position: absolute;
      left: 1144px;
      top: 368px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .vector-18 {
      width: 319.5px;
      height: 531.61px;
      position: absolute;
      left: 1098px;
      top: 275px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .vector-23 {
      width: 319px;
      height: 459px;
      position: absolute;
      left: 559.25px;
      top: 470.61px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .vector-20 {
      width: 319.5px;
      height: 531.61px;
      position: absolute;
      left: 788px;
      top: 368px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .vector-16 {
      width: 429px;
      height: 439px;
      position: absolute;
      left: 906px;
      top: 397px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .vector-19 {
      width: 429px;
      height: 439px;
      position: absolute;
      left: 802px;
      top: 445px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .vector-21 {
      width: 429px;
      height: 439px;
      position: absolute;
      left: 618px;
      top: 498px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .vector-22 {
      width: 429px;
      height: 439px;
      position: absolute;
      left: 450px;
      top: 587px;
      overflow: visible;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    /* 호버 시 오른쪽으로 이동 */
    .vector-17:hover,
    .vector-18:hover,
    .vector-23:hover,
    .vector-20:hover,
    .vector-16:hover,
    .vector-19:hover,
    .vector-21:hover,
    .vector-22:hover {
      transform: translateX(150px);
      z-index: 10;
    }

    /* 카테고리 메뉴 스타일 */
    .frame-13 {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
      justify-content: flex-start;
      width: 282px;
      position: absolute;
      left: 1573px;
      top: 900px;
    }

    /*
    재사용 가능한 버튼 스타일 - 공통사항
     */
    .frame-10,
    .frame-9,
    .frame-11,
    .frame-12 {
      background: #000000;
      border-radius: 50px;
      border-style: solid;
      border-color: #ffffff;
      border-width: 1px;
      padding: 16px 33px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      height: 68px;
      position: relative;
      color: white;
      font-family: 'Inter-Regular', sans-serif;
      font-size: 30px;
      font-weight: 400;
    }

    /* 개별 버튼 텍스트 정렬 */
    .all-52,
    .grapic-52,
    .ux-ui-52,
    .publishing-52 {
      color: #ffffff;
      text-align: left;
      font-family: 'Inter-Regular', sans-serif;
      font-size: 30px;
      font-weight: 400;
      position: relative;
    }

    /* UX/UI 90도 회전 텍스트 */
    .ux-ui {
      color: #ffffff;
      text-align: left;
      font-family: 'Santiago-Regular', sans-serif;
      font-size: 100px;
      font-weight: 400;
      position: absolute;
      left: 146px;
      top: 503px;
      transform-origin: 0 0;
      transform: rotate(90deg) scale(1, 1);
    }

    /* 팝업 모달 스타일 */
    #popup-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      align-items: center;
      justify-content: center;
    }

    #popup-modal.active {
      display: flex;
    }

    #popup-img {
      max-width: 70vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
    }

    #popup-close {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 48px;
      color: #fff;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>

<body>
  <section class="section-3">
    <div class="visual-background">
      <img src="img/vector-170.svg" alt="vector 17" class="vector-17" />
      <img src="img/vector-180.svg" alt="vector 18" class="vector-18" />
      <img src="img/vector-230.svg" alt="vector 23" class="vector-23" />
      <img src="img/vector-200.svg" alt="vector 20" class="vector-20" />
      <img src="img/vector-160.svg" alt="vector 16" class="vector-16" />
      <img src="img/vector-190.svg" alt="vector 19" class="vector-19" />
      <img src="img/vector-210.svg" alt="vector 21" class="vector-21" />
      <img src="img/vector-220.svg" alt="vector 22" class="vector-22" />
    </div>

    <header class="section-title">
      <h1 class="ux-ui">UX/UI</h1>
    </header>

    <nav class="category-menu">
      <ul class="frame-13">
        <li><button class="frame-10"><span class="all-52">ALL 52</span></button></li>
        <li><button class="frame-9"><span class="grapic-52">GRAPHIC 52</span></button></li>
        <li><button class="frame-11"><span class="ux-ui-52">UX/UI 52</span></button></li>
        <li><button class="frame-12"><span class="publishing-52">Publishing 52</span></button></li>
      </ul>
    </nav>
  </section>

  <!-- 팝업 모달 -->
  <div id="popup-modal">
    <span id="popup-close">&times;</span>
    <img id="popup-img" alt="Popup Image" />
  </div>

  <script>
    // 벡터 이미지 클릭 시 팝업 띄우기
    const images = document.querySelectorAll('.visual-background img');
    const popup = document.getElementById('popup-modal');
    const popupImg = document.getElementById('popup-img');
    const popupClose = document.getElementById('popup-close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popupImg.alt = img.alt;
        popup.classList.add('active');
      });
    });

    // 닫기 버튼 클릭 시 팝업 닫기
    popupClose.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    // 팝업 배경 클릭 시 닫기
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('active');
      }
    });
  </script>
</body>

</html>
