<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ham Sunghee - Ending Only</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@300;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #050505;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .eng-serif {
      font-family: 'Playfair Display', serif;
    }

    #stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- SCENE 3: 크레딧 (이력서) --- */
    #scene-credits {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      /* 처음에 보이게 */
      z-index: 30;
      text-align: center;
    }

    .credit-roll {
      transform: translateY(100px);
    }

    .credit-title {
      font-size: 1rem;
      color: #888;
      margin-top: 30px;
      letter-spacing: 2px;
    }

    .credit-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .credit-detail {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    /* --- SCENE 4: 엔딩 & 버튼 --- */
    #scene-ending {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      z-index: 100;
      text-align: center;
    }

    .ending-text {
      margin-bottom: 2rem;
    }

    .ending-text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .ending-text p {
      font-size: 1.1rem;
      color: #888;
      font-style: italic;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>
  <div id="stage">
    <!-- SCENE 3: Credits -->
    <div id="scene-credits">
      <div class="credit-roll">
        <p class="credit-title eng-serif">CAST</p>
        <p class="credit-name">HAM SUNGHEE</p>
        <br>
        <p class="credit-title eng-serif">ROLE</p>
        <p class="credit-detail">Multi-disciplinary Designer<br>Web Developer<br>Storyteller</p>
        <br>
        <p class="credit-title eng-serif">CONTACT</p>
        <p class="credit-detail">email@address.com<br>+82 10 0000 0000</p>
      </div>
    </div>

    <!-- SCENE 4: Ending -->
    <div id="scene-ending">
      <div class="ending-text">
        <h2 class="eng-serif">Directed &amp; Coded by<br>Ham Sunghee.</h2>
        <p class="eng-serif">“Every project tells a story — and this is mine.”</p>
      </div>
      <div class="btn-group">
        <a href="mailto:email@address.com" class="btn">Contact</a>
        <button class="btn" id="btn-rewatch">Rewatch the movie</button>
      </div>
    </div>
  </div>

  <script>
    const tl = gsap.timeline();

    function playEnding() {
      tl.clear();

      // 크레딧 등장
      tl.from(".credit-roll", {
        y: 50,
        opacity: 0,
        duration: 1.5,
        ease: "power2.out"
      });

      tl.to({}, { duration: 3 }); // 크레딧 머무는 시간

      // 엔딩으로 전환
      tl.to("#scene-credits", {
        autoAlpha: 0,
        duration: 1
      });

      tl.to("#scene-ending", {
        autoAlpha: 1,
        duration: 1.5
      }, "<");

      // 엔딩 텍스트
      tl.from(".ending-text h2", {
        y: 20,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      });

      tl.from(".ending-text p", {
        y: 20,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      }, "<0.4");

      // 버튼 등장
      tl.to(".btn-group", {
        opacity: 1,
        duration: 1
      }, "+=0.3");
    }

    function replayMovie() {
      tl.restart();
    }

    document.getElementById("btn-rewatch").addEventListener("click", replayMovie);

    window.onload = playEnding;
  </script>
</body>

</html>
