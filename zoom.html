<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Client Card Section Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #050505;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
      min-height: 100vh;
      padding: 60px 5vw;
    }

    h2.section-title {
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 2rem;
    }

    .c-section.client-card {
      position: relative;
      overflow: hidden;
    }

    /* 가로로 카드 쌓기 */
    .o-row.client-card {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding-bottom: 40px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scroll-padding: 0 19.6em;
    }

    .o-row.client-card::-webkit-scrollbar {
      height: 6px;
    }

    .o-row.client-card::-webkit-scrollbar-track {
      background: #111;
    }

    .o-row.client-card::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 999px;
    }

    .c-client-card {
      position: relative;
      width: 260px;
      height: 360px;
      flex: 0 0 auto;
      scroll-snap-align: start;
      will-change: transform;
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        box-shadow 0.3s ease,
        filter 0.3s ease;
      opacity: 1;
      cursor: pointer;
      filter: brightness(0.55);
    }

    .c-img-contain.client-card {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
      background: #222;
    }

    .c-img-contain.client-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 어둡게 덮는 오버레이 */
    .c-img-contain.client-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, transparent 0, rgba(0, 0, 0, 0.65) 70%);
      mix-blend-mode: multiply;
      opacity: 0.7;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    /* 카드 각도 (데스크탑) */
    @media (min-width: 992px) {
      .o-row.client-card .c-client-card:nth-child(1) {
        transform: rotate(-16deg);
      }

      .o-row.client-card .c-client-card:nth-child(2) {
        transform: rotate(-10deg);
      }

      .o-row.client-card .c-client-card:nth-child(3) {
        transform: rotate(-5deg);
      }

      .o-row.client-card .c-client-card:nth-child(4) {
        transform: rotate(8deg);
      }

      .o-row.client-card .c-client-card:nth-child(5) {
        transform: rotate(10deg);
      }

      .o-row.client-card .c-client-card:nth-child(6) {
        transform: rotate(14deg);
        margin-right: 0;
      }
    }

    /* 활성 카드 */
    .o-row.client-card .c-client-card.is-active {
      transform: translateY(-16px) rotate(-4deg) !important;
      z-index: 20;
      filter: brightness(1);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.75);
    }

    .o-row.client-card .c-client-card.is-active .c-img-contain.client-card::before {
      opacity: 0;
    }

    /* 반응형에서 scroll-padding 조정 */
    @media (max-width: 767px) {
      .o-row.client-card {
        scroll-padding: 0 13.6em;
      }
    }

    @media (max-width: 479px) {
      .o-row.client-card {
        scroll-padding: 0 7.75em;
      }
    }

    /* 모바일에서 각도는 너무 심하지 않게 */
    @media (max-width: 991px) {
      .c-client-card {
        transform: rotate(-4deg);
      }
    }
  </style>
</head>

<body>
  <section class="c-section client-card" aria-label="Selected client projects">
    <h2 class="section-title">Selected Client Projects</h2>

    <div class="o-row client-card">
      <article class="c-client-card">
        <div class="c-img-contain client-card">
          <img src="https://images.pexels.com/photos/2064342/pexels-photo-2064342.jpeg" alt="Client project 1" />
        </div>
      </article>

      <article class="c-client-card">
        <div class="c-img-contain client-card">
          <img src="https://images.pexels.com/photos/2064342/pexels-photo-2064342.jpeg" alt="Client project 2" />
        </div>
      </article>

      <article class="c-client-card">
        <div class="c-img-contain client-card">
          <img src="https://images.pexels.com/photos/6985292/pexels-photo-6985292.jpeg" alt="Client project 3" />
        </div>
      </article>

      <article class="c-client-card">
        <div class="c-img-contain client-card">
          <img src="https://images.pexels.com/photos/923192/pexels-photo-923192.jpeg" alt="Client project 4" />
        </div>
      </article>

      <article class="c-client-card">
        <div class="c-img-contain client-card">
          <img src="https://images.pexels.com/photos/37347/office-freelancer-computer-business-37347.jpeg"
            alt="Client project 5" />
        </div>
      </article>

      <article class="c-client-card">
        <div class="c-img-contain client-card">
          <img src="https://images.pexels.com/photos/3861964/pexels-photo-3861964.jpeg" alt="Client project 6" />
        </div>
      </article>
    </div>
  </section>

  <script>
    // 카드 호버/포커스 시 활성 상태 토글
    const row = document.querySelector('.o-row.client-card');
    const cards = Array.from(document.querySelectorAll('.c-client-card'));

    function activateCard(card) {
      cards.forEach(c => c.classList.remove('is-active'));
      if (card) {
        card.classList.add('is-active');
      }
    }

    cards.forEach(card => {
      card.addEventListener('mouseenter', () => activateCard(card));
      card.addEventListener('focusin', () => activateCard(card));
    });

    // 마우스가 영역을 벗어나면 활성 해제
    row.addEventListener('mouseleave', () => activateCard(null));
  </script>
</body>

</html>
