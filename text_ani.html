<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: Arial, sans-serif;
      padding: 100px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-container {
      font-size: 8rem;
      font-weight: bold;
      line-height: 0.9;
      overflow: hidden;
      /* 핵심! 글자 잘림 */
    }

    .text-container div {
      overflow: hidden;
    }

    .text-container span {
      display: inline-block;
      transform: translateY(120%);
      /* 초기: 아래로 완전 숨김 */
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="text-container">
    <div>
      <span>H</span><span>A</span><span>M</span>
    </div>
    <div>
      <span>S</span><span>U</span><span>N</span><span>G</span><span>H</span><span>E</span><span>E</span>
    </div>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    // DOM 로드 후 실행
    window.addEventListener('load', () => {
      gsap.to('.text-container span', {
        y: 0,
        duration: 1.5,
        stagger: 0.08,
        ease: 'power4.out',
        delay: 0.3
      });
    });
  </script>
</body>

</html>
